<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clean your room checkbox animation">
    
    <title>Clean your room</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@500&family=Tektur:wght@400;500;600;700;800&family=Victor+Mono:ital,wght@0,100;0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--header-->
    <nav>

        <h1 tabindex="0">The User experience</h1>
        <div class="shopping-item" tabindex="0">
        <button class="shopping-item-checkbox" id="shopping-item-checkbox" aria-label="shopping-item-button">
            <!--not-completed-->
           
              <svg
              class="not-completed-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              tabindex="0"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="#8A8A8A"
                stroke-width="2.08333"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-dasharray="5 5"
              />
            </svg>

              <!--completed icon-->
              <svg width="24" height="24" tabindex="0" viewBox="0 0 24 24" class="completed-icon hidden" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#303030"></circle>
                <path
                  d="M17.2738 8.52629C17.6643 8.91682 17.6643 9.54998 17.2738 9.94051L11.4405 15.7738C11.05 16.1644 10.4168 16.1644 10.0263 15.7738L7.3596 13.1072C6.96908 12.7166 6.96908 12.0835 7.3596 11.693C7.75013 11.3024 8.38329 11.3024 8.77382 11.693L10.7334 13.6525L15.8596 8.52629C16.2501 8.13577 16.8833 8.13577 17.2738 8.52629Z"
                  fill="#fff"
                ></path>
              </svg>

              <!--loading spinner-->
              <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" width="24" height="24" viewBox="0 0 28 28" fill="none">
                <path
                  d="M26 14C26 16.3734 25.2962 18.6935 23.9776 20.6668C22.6591 22.6402 20.7849 24.1783 18.5922 25.0866C16.3995 25.9948 13.9867 26.2324 11.6589 25.7694C9.33114 25.3064 7.19295 24.1635 5.51472 22.4853C3.83649 20.8071 2.6936 18.6689 2.23058 16.3411C1.76755 14.0133 2.00519 11.6005 2.91345 9.4078C3.8217 7.21509 5.35977 5.34094 7.33316 4.02236C9.30655 2.70379 11.6266 2 14 2"
                  stroke="#fff"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

            </button>
        </div>

    </nav>


    <script src="./app.css"></script>
</body>
</html>
