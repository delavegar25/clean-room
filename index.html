<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clean your room checkbox animation">
    
    <title>Clean your room</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@500&family=Tektur:wght@400;500;600;700;800&family=Victor+Mono:ital,wght@0,100;0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--header-->
    <nav>

        <h1 tabindex="0">The User experience</h1>
        <div class="shopping-item" tabindex="0">
            <span id="shopping-item-checkbox-status" aria-live="polite"></span>
        <button class="shopping-item-checkbox" id="shopping-item-checkbox" aria-label="Mark clean your room as done">
            
            <!--not-completed-->
           
              <svg
              class="not-completed-icon"
              id="not-completed-icon"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="#8A8A8A"
                stroke-width="2.08333"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-dasharray="5 5"
              />
            </svg>

              <!--completed icon-->
              <svg
              class="completed-icon hidden"
              id="completed-icon"
              aria-hidden="true"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="10" fill="#303030"></circle>
              <path
                d="M17.2738 8.52629C17.6643 8.91682 17.6643 9.54998 17.2738 9.94051L11.4405 15.7738C11.05 16.1644 10.4168 16.1644 10.0263 15.7738L7.3596 13.1072C6.96908 12.7166 6.96908 12.0835 7.3596 11.693C7.75013 11.3024 8.38329 11.3024 8.77382 11.693L10.7334 13.6525L15.8596 8.52629C16.2501 8.13577 16.8833 8.13577 17.2738 8.52629Z"
                fill="#fff"
              ></path>
            </svg>


              <!--loading spinner-->
              <svg
              class="loading-spinner-icon hidden"
              id="loading-spinner-icon"
              aria-hidden="true"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.9996 2C13.9774 2 15.9108 2.58649 17.5553 3.6853C19.1998 4.78412 20.4816 6.3459 21.2384 8.17316C21.9953 10.0004 22.1933 12.0111 21.8075 13.9509C21.4216 15.8907 20.4692 17.6725 19.0707 19.0711C17.6722 20.4696 15.8903 21.422 13.9505 21.8079C12.0107 22.1937 10.0001 21.9957 8.1728 21.2388C6.34554 20.4819 4.78375 19.2002 3.68494 17.5557C2.58612 15.9112 1.99963 13.9778 1.99963 12"
                stroke="#1C181D"
                stroke-width="2.08333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              </svg>

            </button>

            <span class="shopping-item-label">
                Clean your room 
            </span>
            
        </div>

    </nav>


    <script src="./app.js"></script>
</body>
</html>
